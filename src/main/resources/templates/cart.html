<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #212529;
            border: none;
        }
        .card-title, .card-text {
            color: #fff;
        }
        .btn-primary, .btn-info {
            background-color: #6c757d;
            border: none;
        }
        .btn-primary:hover, .btn-info:hover {
            background-color: #495057;
        }
        .imgProcudct {
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <h1>Cart</h1>
        <div th:if="${products.size() > 0}" class="col-md-4" th:each="item: ${products}">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top imgProcudct" th:src="${item.image}" alt="Product image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Remove from Cart</button>
                        </div>
                        <p class="text-muted" th:text="${item.categoryId.name}"></p>
                        <small class="text-muted" th:text="${item.price}"></small>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${products.isEmpty()}">
            <p>Your cart is empty.</p>
        </div>
    </div>
</div>
</body>
</html>
