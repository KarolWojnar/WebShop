<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />

<div class="container">
    <h1>Order Form</h1>
    <form id="orderForm" action="/api/orders" method="post">
        <div class="row">
            <div class="col-md-4">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" th:default="${user.email}" required>
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-4">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <h3>Products</h3>
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product, i : ${products}">
                        <td th:text="${product.title}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <span>Quantity: <span th:text="${quantity[i.index]}"></span></span>
                            <small class="text-muted" th:text="${product.price * quantity[i.index]}"></small>
                            <input type="hidden" name="productId" th:value="${product.productId}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <label for="promoCode" class="form-label">Promo code</label>
                <input type="text" class="form-control" id="promoCode" name="promoCode">
            </div>
            <h2 th:text="'Total price: ' + ${totalPrice}" class="text-end"></h2>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <span class="m-2"><button type="submit" class="btn btn-primary">Place Order</button></span>
                <span class="m-2"><button type="button" class="btn btn-success" id="checkPromoCode">Check Promo Code</button></span>
                <span class="m-2"><a th:href="@{/cart}" type="submit" class="btn btn-danger">Cancel</a></span>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#checkPromoCode').click(function() {
            var promoCode = $('#promoCode').val();
            $.ajax({
                type: 'POST',
                url: '/api/promo/check',
                data: { promoCode: promoCode },
                success: function(response) {
                    if (response.discount) {
                        alert('Promo code applied! Discount: ' + response.discount);
                    } else {
                        alert('Invalid promo code!');
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + error);
                }
            });
        });
    });
</script>
</body>
</html>
